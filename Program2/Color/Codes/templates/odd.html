<html>
    <head>
        <title>Details</title>
        <script>
            function Calculate()
            {
                var a=document.getElementById('num').value;

                if (a%2==0)
                {
                    alert('Number is Even');
                } 
                else
                {
                   alert('Number is Odd') ;
                }
            

            }
        </script>
    
    </head>
    <body style="background-color:aqua">
        <form>
            <label>Enter a Number</label>        <input type="number" id="num"/><br><br>
            <button onclick="Calculate()">Submit</button>
        </form>
    </body>
</html>
