<html>

<head>
    <title>My Web Page</title>
    <script>
        function display()
         {
            var a = document.getElementById('ID').value;
            var b = document.getElementById('username').value;
            var c = document.getElementById('password').value;
            var d = document.getElementById('age').value;
            var e = document.getElementById('address').value;
            var f = document.getElementById('email').value;
            var g = document.getElementById('phone').value;
            alert("Entered details are:\n"+"ID:"+a+"\nUsername:"+b+ "\nPassword:"+c+"\nAge:"+d+ "\nAddress:"+e+ "\nE-mail:"+f+ "\nPhone number:"+g);
            

        }
    </script>
</head>

<body style="background-color: cadetblue;">
    <h3>Enter the details below:</h3>
    <form>
        <label>Enter ID</label> <input type="number" id=ID /><br><br>
        <label>Enter Username</label> <input type="text" id="username" /><br><br>
        <label>Enter Password</label> <input type="password" id="password" /><br><br>
        <label>Enter Age</label> <input type="number" id="age" /><br><br>
        <label>Enter Address</label> <input type="text" id="address" /><br><br>
        <label>Enter E-Mail</label> <input type="email" id="email" /><br><br>
        <label>Enter Phone Number</label> <input type="tel" id="phone" placeholder="1234-567-890"/><br><br>

        <label>Remember me?</label><input type="checkbox" /><br><br>
        <button onclick="display()">Click Here !</button>
    </form>

</body>

</html>
